    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {

        .product-actions {

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;

        .btn-primary {

        /* Loading & Empty States */
        .loading {

        .loading-spinner {

        .cart-content {

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>üõçÔ∏è Mi Tienda</h1>
            <p>Los mejores productos con calidad garantizada</p>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="¬øQu√© est√°s buscando?">
                <button class="search-btn" onclick="searchProducts()">üîç</button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="filters">
                <button class="filter-btn active" onclick="filterProducts('todos')">üè∑Ô∏è Todos</button>
                <button class="filter-btn" onclick="filterProducts('activos')">‚úÖ Activos</button>
                <button class="filter-btn" onclick="filterProducts('ofertas')">üî• Ofertas</button>
            </div>
            <div class="cart-info">
                <button class="cart-btn" onclick="toggleCart()">
                    üõí Carrito <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="productsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <h3>Cargando productos...</h3>
                <p>Un momento por favor</p>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üõí Tu Carrito</h2>
                <button onclick="toggleCart()" style="background: none; border: none; font-size: 24px; cursor: pointer;">‚úñÔ∏è</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal" style="display: none;">
                <h3>Total: $<span id="totalAmount">0</span></h3>
                <button class="btn btn-success" onclick="sendWhatsAppOrder()" style="width: 100%; margin-top: 15px;">
                    üì± Realizar Pedido por WhatsApp
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <h3>üìû Cont√°ctanos</h3>
        <p>¬øTienes preguntas? Escr√≠benos por WhatsApp</p>
        <p>¬© 2024 Mi Tienda - Todos los derechos reservados</p>
    </footer>

    <script>
/* Script mejorado para evitar parpadeo de tarjetas/imagenes y controlar re-renders */
let products = [];
let filteredProducts = [];
let cart = [];
const WHATSAPP_NUMBER = '573001234567'; // Cambia por tu n√∫mero
let prevProductsJSON = '';
let loadingProducts = false;
let searchDebounceTimer = null;

document.addEventListener('DOMContentLoaded', () => {
    initFilterButtonsMetadata();
    loadProducts();
    loadCartFromStorage();
    // actualizar en background cada 30s, pero solo re-render si hay cambios
    setInterval(checkForProductUpdates, 30000);

    // Listener robusto de b√∫squeda (debounced)
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('input', function () {
            clearTimeout(searchDebounceTimer);
            searchDebounceTimer = setTimeout(() => {
                searchProducts();
            }, 300);
        });
    }

    // Cerrar modal al hacer clic fuera
    const cartModal = document.getElementById('cartModal');
    if (cartModal) {
        cartModal.addEventListener('click', function (e) {
            if (e.target === this) toggleCart();
        });
    }
});

/* --- Product loading and update checking --- */
async function checkForProductUpdates() {
    await loadProducts({ onlyCheck: true });
}

async function loadProducts(options = {}) {
    if (loadingProducts) return;
    loadingProducts = true;

    try {
        const response = await fetch('/data/products.json', { cache: 'no-cache' });
        let newProducts = [];
        if (response.ok) {
            const data = await response.json();
            newProducts = Array.isArray(data.productos) ? data.productos : [];
        } else {
            newProducts = getExampleProducts();
        }

        // Normalizar campos esenciales para comparaci√≥n (orden predecible)
        const normalized = (newProducts || []).map(p => ({
            id: p.id,
            titulo: p.titulo,
            precio: p.precio,
            imagen: p.imagen,
            activo: !!p.activo,
            descripcion: p.descripcion
        })).sort((a,b) => (a.id ?? 0) - (b.id ?? 0));

        const newJSON = JSON.stringify(normalized);

        // Si venimos solo a chequear y no cambi√≥, no hacemos nada
        if (options.onlyCheck && newJSON === prevProductsJSON) {
            loadingProducts = false;
            return;
        }

        // Si no cambi√≥ -> no re-render (evita recrear <img>)
        if (newJSON === prevProductsJSON) {
            products = newProducts;
            filteredProducts = products.filter(p => p.activo);
            loadingProducts = false;
            return;
        }

        // Cambi√≥: actualizamos y renderizamos
        prevProductsJSON = newJSON;
        products = newProducts;
        filteredProducts = products.filter(p => p.activo);
        renderProducts();
    } catch (err) {
        console.error('Error cargando productos:', err);
        const fallback = getExampleProducts();
        const fallbackJSON = JSON.stringify(fallback);
        if (fallbackJSON !== prevProductsJSON) {
            prevProductsJSON = fallbackJSON;
            products = fallback;
            filteredProducts = products.filter(p => p.activo);
            renderProducts();
        }
    } finally {
        loadingProducts = false;
    }
}

/* --- Rendering --- */
function renderProducts() {
    const container = document.getElementById('productsContainer');
    if (!container) return;

    if (filteredProducts.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <h3>üîç No encontramos productos</h3>
                <p>Intenta con otros t√©rminos de b√∫squeda o revisa m√°s tarde</p>
            </div>`;
        return;
    }

    // Crear grid de forma program√°tica para evitar thrash de layout
    const grid = document.createElement('div');
    grid.className = 'products-grid';

    filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        // Imagen: con atributos para evitar layout shift y carga diferida
        const img = document.createElement('img');
        img.className = 'product-image';
        img.alt = product.titulo || '';
        img.setAttribute('loading', 'lazy');
        img.setAttribute('decoding', 'async');
        img.src = `/assets/images/${product.imagen || 'default.jpg'}`;
        img.onerror = () => { img.src = '/assets/images/default.jpg'; };

        const info = document.createElement('div');
        info.className = 'product-info';

        const title = document.createElement('h3');
        title.className = 'product-title';
        title.textContent = product.titulo || '';

        const desc = document.createElement('p');
        desc.className = 'product-description';
        desc.textContent = product.descripcion || '';

        const price = document.createElement('div');
        price.className = 'product-price';
        price.textContent = (product.precio ?? 0).toLocaleString();

        const actions = document.createElement('div');
        actions.className = 'product-actions';

        const addBtn = document.createElement('button');
        addBtn.className = 'btn btn-primary';
        addBtn.textContent = '‚ûï Agregar';
        addBtn.onclick = () => addToCart(product.id, addBtn);

        const buyBtn = document.createElement('button');
        buyBtn.className = 'btn btn-success';
        buyBtn.textContent = 'üì± Comprar';
        buyBtn.onclick = () => buyNow(product.id);

        actions.appendChild(addBtn);
        actions.appendChild(buyBtn);

        info.appendChild(title);
        info.appendChild(desc);
        info.appendChild(price);
        info.appendChild(actions);

        card.appendChild(img);
        card.appendChild(info);
        grid.appendChild(card);
    });

    // Reemplazo at√≥mico del contenido del contenedor
    container.innerHTML = '';
    container.appendChild(grid);
}

/* --- B√∫squeda y filtros --- */
function searchProducts() {
    const query = (document.getElementById('searchInput')?.value || '').toLowerCase().trim();
    filteredProducts = products.filter(product =>
        product.activo && (
            (product.titulo || '').toLowerCase().includes(query) ||
            (product.descripcion || '').toLowerCase().includes(query)
        )
    );
    renderProducts();
}

function initFilterButtonsMetadata() {
    // A√±adimos dataset.type a cada bot√≥n analizando su atributo onclick (si existe)
    document.querySelectorAll('.filter-btn').forEach(btn => {
        const attr = btn.getAttribute('onclick') || '';
        const match = attr.match(/filterProducts\(['"]?([^'")]+)['"]?\)/);
        const type = match ? match[1] : null;
        if (type) btn.dataset.type = type;

        // A√±adimos nuestro listener robusto (evita depender de "event" global)
        btn.addEventListener('click', (e) => {
            const t = btn.dataset.type || 'todos';
            filterProducts(t, btn);
        });
    });
}

function filterProducts(type, btnElement = null) {
    // Manejar botones activos (si se pas√≥ el elemento usamos ese; si no, buscamos por dataset)
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    if (btnElement) btnElement.classList.add('active');
    else {
        // fallback: buscar primer bot√≥n con dataset.type === type
        const fallbackBtn = Array.from(document.querySelectorAll('.filter-btn'))
            .find(b => b.dataset.type === type);
        if (fallbackBtn) fallbackBtn.classList.add('active');
    }

    switch (type) {
        case 'todos':
            filteredProducts = products.filter(p => p.activo);
            break;
        case 'activos':
            filteredProducts = products.filter(p => p.activo);
            break;
        case 'ofertas':
            filteredProducts = products.filter(p => p.activo && Number(p.precio) < 50000);
            break;
        default:
            filteredProducts = products.filter(p => p.activo);
    }
    renderProducts();
}

/* --- Carrito y UI del carrito --- */
function addToCart(productId, btnElement = null) {
    const product = products.find(p => p.id === productId);
    if (!product) return;

    const existingItem = cart.find(item => item.id === productId);
    if (existingItem) existingItem.cantidad++;
    else cart.push({ ...product, cantidad: 1 });

    updateCartUI();
    saveCartToStorage();

    // feedback visual seguro
    if (btnElement) {
        const oldText = btnElement.textContent;
        btnElement.style.background = '#28a745';
        btnElement.textContent = '‚úÖ Agregado';
        setTimeout(() => {
            btnElement.style.background = '';
            btnElement.textContent = oldText;
        }, 1500);
    }
}

function buyNow(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;
    const message = `¬°Hola! Me interesa este producto:

üì¶ *${product.titulo}*
üí∞ Precio: $${(product.precio ?? 0).toLocaleString()}
üìù ${product.descripcion || ''}

¬øPodr√≠as darme m√°s informaci√≥n?`;
    const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
}

function toggleCart() {
    const modal = document.getElementById('cartModal');
    if (!modal) return;
    const visible = modal.style.display === 'block';
    modal.style.display = visible ? 'none' : 'block';
    if (!visible) renderCart();
}

function renderCart() {
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    if (!cartItems || !cartTotal) return;

    if (!cart || cart.length === 0) {
        cartItems.innerHTML = '<div class="empty-state"><h3>üõí Tu carrito est√° vac√≠o</h3></div>';
        cartTotal.style.display = 'none';
        updateCartUI();
        return;
    }

    const itemsHTML = cart.map(item => `
        <div class="cart-item">
            <img src="/assets/images/${item.imagen || 'default.jpg'}" alt="${item.titulo}" onerror="this.src='/assets/images/default.jpg'">
            <div class="cart-item-info">
                <div class="cart-item-title">${item.titulo}</div>
                <div class="cart-item-price">$${(item.precio ?? 0).toLocaleString()} x ${item.cantidad}</div>
            </div>
            <button aria-label="Eliminar" onclick="removeFromCart(${item.id})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                üóëÔ∏è
            </button>
        </div>
    `).join('');

    const total = cart.reduce((sum, item) => sum + ((Number(item.precio) || 0) * (Number(item.cantidad) || 0)), 0);
    cartItems.innerHTML = itemsHTML;
    document.getElementById('totalAmount').textContent = total.toLocaleString();
    cartTotal.style.display = 'block';
    updateCartUI();
}

function removeFromCart(productId) {
    cart = cart.filter(item => item.id !== productId);
    updateCartUI();
    saveCartToStorage();
    renderCart();
}

function updateCartUI() {
    const cartCount = (cart || []).reduce((sum, item) => sum + (Number(item.cantidad) || 0), 0);
    const el = document.getElementById('cartCount');
    if (el) el.textContent = cartCount;
}

/* --- WhatsApp order --- */
function sendWhatsAppOrder() {
    if (!cart || cart.length === 0) return;
    const orderDetails = cart.map(item => `‚Ä¢ ${item.titulo} - $${(item.precio ?? 0).toLocaleString()} x${item.cantidad}`).join('\n');
    const total = cart.reduce((sum, item) => sum + ((Number(item.precio) || 0) * (Number(item.cantidad) || 0)), 0);
    const message = `üõí *NUEVO PEDIDO*

${orderDetails}

üí∞ *Total: $${total.toLocaleString()}*

¬°Hola! Me gustar√≠a realizar este pedido. ¬øPodr√≠as confirmarme la disponibilidad y el proceso de env√≠o?`;
    const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
}

/* --- Storage del carrito (evitamos errores en Netlify) --- */
function saveCartToStorage() {
    try {
        // preferimos guardar en window (temporal en sesi√≥n), y backup en localStorage si es posible
        window.cartData = cart;
        if (window.localStorage) {
            window.localStorage.setItem('miTienda_cart', JSON.stringify(cart));
        }
    } catch (e) {
        console.warn('No se pudo guardar el carrito en localStorage:', e);
    }
}

function loadCartFromStorage() {
    try {
        const byWindow = window.cartData;
        const byLS = window.localStorage ? window.localStorage.getItem('miTienda_cart') : null;
        cart = byWindow || (byLS ? JSON.parse(byLS) : []) || [];
        updateCartUI();
    } catch (e) {
        console.warn('Error cargando carrito:', e);
        cart = [];
    }
}

/* --- Ejemplos / fallback --- */
function getExampleProducts() {
    return [
        {
            id: 1,
