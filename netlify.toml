[build]
  publish = "_site"
  command = "npx @11ty/eleventy"

# Admin CMS siempre debe servir admin/index.html
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Deja pasar las rutas internas de Netlify Identity
[[redirects]]
  from = "/.netlify/*"
  to = "/.netlify/:splat"
  status = 200

# Todo lo dem√°s al home (SPA fallback)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

